<DOCTYPE HTML>
<html>
<head>
    <meta src = "UTF-8">
    <title>Carvana Clone</title>
    <link href = "styles.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href = "https://fonts.googleapis.com/css2?family=Roboto" rel = "stylesheet">
</head> 
<body>
    <div id = "page-container">
        <nav>
            <div id = "nav-title">
                <span class = "material-symbols-outlined">dashboard</span>
                <h1>Dashboard</h1>
            </div>
            <div id = "nav-one">
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">Home</span>
                    <p>Home</p>
                </div> 
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">account_circle</span>
                    <p>Profile</p>
                </div>  
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">Sms</span>
                    <p>Messages</p>
                </div>  
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">History</span>
                    <p>History</p>
                </div>  
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">list_alt</span>
                    <p>Tasks</p>
                </div>  
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">Groups</span>
                    <p>Communities</p>
                </div>  
            </div>
            <div id = "nav-two">
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">Settings</span>
                    <p>Settings</p>
                </div>  
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">help_center</span>
                    <p>Support</p>
                </div>  
                <div class = "menu-items">
                    <span class = "material-symbols-outlined">verified_user</span>
                    <p>Privacy</p>
                </div>  
            </div> 
        </nav>
        
        <div id = "content">
            <div id = "header">
                <div id = "top-row">
                    <div id = "search-bar">
                        <span class = "material-symbols-outlined">search</span>
                        <input type = "text" id = "mock-search">
                    </div>
                    <div id = "top-right">
                        <span class = "material-symbols-outlined">notifications_active</span>
                        <img src = "./images/Profile_pic.jpg">
                        <h1><strong>David Justice</strong</h1>
                    </div>
                </div>
                <div id = "bottom-row">
                    <div id = "bottom-left">
                        <img src ="./images/Profile_pic.jpg">
                        <div id = "welcome-message">
                            <p>Hi there,<br>
                            <span id = "home-username">David Justice (@David)</span</p>
                        </div>
                    </div> 
                    <div id = "buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div id = "main-body">
                <div id = "project-section"></div>
                <div id = "side-sections">
                    <div id = "announcement-section"></div>
                    <div id = "trending-section"></div>
                </div>
            </div 
        </div>
    </div>  
</body>
</html>
